<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="images/favicon-32x32.png" sizes="32x32" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>NFT preview card component - FrontEndMentor Exercise</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="banner">
					<div class="overlay">
						<img class="icon" src="images/icon-view.svg" alt="" />
					</div>
				</div>
				<div class="details">
					<div class="title"><a href="#">Equilibrium #3429</a></div>
					<div class="description">Our Equilibrium collection promotes balance and calm.</div>
					<div class="sale">
						<p class="amount"><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</p>
						<p class="time"><img src="./images/icon-clock.svg" alt="" />3 days left</p>
					</div>
				</div>
				<p class="creator"><img src="images/image-avatar.png" alt="" />Creation of <a href="#">Jules Wyvern</a></p>
			</div>
		</main>
	</body>
</html>
